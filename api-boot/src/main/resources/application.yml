server:
  port: 8989
  tomcat:
    threads:
      max: 50        # max concurrent requests (2–3x DB pool size)
      min-spare: 10  # keep a few threads ready



app:
  name: Gavin
  version: 1.0.0
  copyrightYear: 2025
  profile: /home/gavin/uploadPath
  addressEnabled: false
  captchaType: math


token:
  header: Authorization
  secret: a8f9e5c3b7d1f4a2c6e8d9b3a1f7c5d2b9e7f6c4a2d8b1f3e9c7d5a3b1f9e4c2a8f9e5c3b7d1f4a2c6e8d9b3a1f7c5d2b9e7f6c4a2d8b1f3e9c7d5a3b1f9e4c2
  expireTime: 300000

user:
  password:
    maxRetryCount: 5
    lockTime: 10

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ry-vue?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10    # DB pool size
      minimum-idle: 5          # min idle connections in pool
      idle-timeout: 30000       # 30s max idle time
      connection-timeout: 20000 # 20s wait for connection
      max-lifetime: 1800000     # 30min max connection lifetime

  task:
    execution:
      pool:
        core-size: 5           # threads always available for @Async
        max-size: 20           # max async threads
        queue-capacity: 100    # queue if all threads busy
        keep-alive: 60s
      thread-name-prefix: "Async-" # thread name prefix

  data:
    redis:
      host: localhost
      port: 6379
      username: default          # optional, only if ACL is enabled
      password: 123456
      database: 0
      timeout: 10s
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
          max-wait: -1ms

  jpa:
    hibernate:
      ddl-auto: update  # dev  update，PROD  validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hibernate.session_factory.statement_inspector: com.api.framework.interceptor.SqlInterceptor
    database-platform: org.hibernate.dialect.MySQL8Dialect
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
